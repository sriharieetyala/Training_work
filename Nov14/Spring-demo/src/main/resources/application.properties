spring.application.name=Spring-demo

# Root logger
logging.level.root=DEBUG

# Your controller package
logging.level.com.example.demo.controller=DEBUG

# Suppress Spring Boot internal logs below WARN
logging.level.org.springframework.boot=WARN

# Optional: nicer console format
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n


# MySQL database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/root?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate properties
# 'update' automatically creates or updates tables based on your entities
spring.jpa.hibernate.ddl-auto=update
# Shows the SQL statements generated by Hibernate in the console
spring.jpa.show-sql=true
# Formats the SQL statements to make them easier to read
spring.jpa.properties.hibernate.format_sql=true